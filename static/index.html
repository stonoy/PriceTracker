<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <script src="https://kit.fontawesome.com/59f5127eb8.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<header class="bg-gray-800 text-white py-2">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-lg font-semibold">Price Tracker</h1>
        <h2 id="username" class="text-md font-semibold">Guest User</h2>
        <button id="logout" disabled class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-2 rounded">Logout</button>
    </div>
</header>

<!-- Login/Register Section -->
<div class="bg-white mx-auto shadow-md rounded-lg p-6 w-full sm:w-96 mt-4">
    <!-- Login -->
    <div id="loginDiv" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form id="loginForm" class="mb-4">
        <div class="mb-4">
            <label for="emailLogin" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="emailLogin" type="email" class="mt-1 p-2 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="passwordLogin" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="passwordLogin" type="password" class="mt-1 p-2 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>
        <button id="loginBtn" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
    </form>
    <h2 class="block text-sm font-medium">New here? <button id="toggleLogin" class="text-blue-500 cursor-pointer">Register</button></h2>
    <span id="errorMsgLogin" class="block text-sm font-medium text-red-500"></span>
    </div>
    <!-- Register -->
    <div id="registerDiv" class="">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        <form id="registerForm" class="mb-4">
        <div class="mb-4">
            <label for="nameReg" class="block text-sm font-medium text-gray-700">Name</label>
            <input id="nameReg" type="name" class="mt-1 p-2 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="emailReg" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="emailReg" type="email" class="mt-1 p-2 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="passwordReg" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="passwordReg" type="password" class="mt-1 p-2 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>
        <button id="registerBtn" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Register</button>
    </form>
    <h2 class="block text-sm font-medium">Already a user? <button id="toggleReg" class="text-blue-500 cursor-pointer">Login</button></h2>
    <span id="errorMsgRegister" class="block text-sm font-medium text-red-500"></span>
    </div>
</div>

<!-- Add Product Button -->
<a id="plus" href="#" class="absolute top-24 right-8 md:right-12">
    <i class="fas fa-plus-circle text-gray-600 hover:text-gray-800 text-3xl"></i>
</a>

<!-- Watch List -->
<div  class="bg-white mx-auto mt-8 shadow-md rounded-lg p-6 w-full">
    <h2 class="text-xl font-semibold mb-4">My Watchlist</h2>
    <div id="todoListContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Todo items will be added here -->
        <h1 class="text-lg font-semibold">Login First</h1>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-xl mx-auto w-11/12 sm:w-96">
            <h1 class="text-2xl font-bold mb-4">Add Product</h1>
            <form id="todoForm" class="mb-4">
                <div class="mb-4">
                    <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input id="productName" type="text" class="mt-1 p-2 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="productUrl" class="block text-sm font-medium text-gray-700">Product Url</label>
                    <input id="productUrl" type="text" class="mt-1 p-2 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
                </div>
                <button id="addProductBtn" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Add Product</button>
            </form>
            <button id="closeModal" class="mt-2 text-sm text-blue-500 hover:text-blue-700 focus:outline-none">Cancel</button>
        </div>
    </div>
</div>
<script type="module" src="./app.js"></script>

</body>
</html>
